<h1 class="text-3xl">Listado ded Pokémons</h1>
<h2 class="text-xl">Página actual: {{ currentPage() }}</h2>

<hr class="my-2">


@if( pokemons() ) {
  <pokemon-list [pokemons]="pokemons()"/>

} @else {
  <pokemon-list-skeleton />

}

<!-- TODO: Buttons cargar siguientes y anteriores -->


<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2">
    Anteriores
  </button>
  <button (click)="loadPokemons(+1)" class="mt-2">
    Siguientes
  </button>
  <!-- <button (click)="currentName.set('Otro Nombre')" class="mt-2">{{ currentName() }}</button> -->
</div>
